<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Novo Veiculo</h1>
    <hr>
    <form action="">
        <label for="placa">Placa</label><br>
        <input id="placa" type="text" minlength="8" maxlength="8">
        <br>

        <label for="marca">Marca</label><br>
        <select id="marca" required>
            <option disabled selected> -- Selecione -- </option>
            <option>Chevrolet</option>
            <option>Fiat</option>
            <option>VolksWagen</option>
        </select>
        <br>

        <label for="modelo">Modelo</label><br>
        <select id="modelo" required>
            <option disabled selected> -- Selecione -- </option>
            <option>Celta</option>
            <option>Palio</option>
            <option>Gol</option>
        </select>
        <br>

        <label for="ano">Ano</label><br>
        <input id="ano" type="number" min="1900" max="2023" required>
        <br>

        <p>Qual a cor</p>
        <input id="branco" type="radio" name="cor">
        <label for="branco">Branco</label>
        <br>

        <input id="preto" type="radio" name="cor">
        <label for="preto">Preto</label>
        <br>

        <input id="prata" type="radio" name="cor">
        <label for="prata">Prata</label><br>
        <br>

        <button>Enviar <strong>dados</strong>
        </button>
    </form>
</body>
</html>
