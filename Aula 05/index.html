<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nome">Nome</label>
        <input id="nome"type="text" placeholder="Digite aqui seu nome" required>
        <br>
        
        <label for="email">Email</label>
        <input id="email"type="email" placeholder="Digite aqui seu email" required>
        <br>
        
        <label for="password">Password</label>
        <input id="password"type="password" placeholder="Digite sua senha" required>
        <br>

        <label for="telefone">Telefone</label>
        <input id="telefone" type="number" min="0" max="99999999999" placeholder="(xx) xxxxx-xxxx" step="1">
        <br>

        <label for="cor">Cor</label>
        <input id="cor" type="color">
        <br>

        <label for="linkedin">Linkedin</label>
        <input id="linkedin" type="url">
        <br>

        <label for="nasc">Data de Nascimento</label>
        <input id="nasc" type="date">
        <br>

        <label for="hora">Horas</label>
        <input id="hora" type="time">
        <br>

        <label for="nota">Nota</label>
        <input id="nota" type="range" step="1" min="1" max="5">
        <br>

        <label for="curriculo">Anexe seu curriculo</label>
        <input id="curriculo" type="file">
        <br>

        <p>Escolha o tamanho da camiseta</p>
        <label for="p">P</label>
        <input name="tamanho" type="radio" id="p">

        <label for="m">M</label>
        <input name="tamanho" type="radio" id="m">

        <label for="g">G</label>
        <input name="tamanho" type="radio" id="g">
        <br>
        
        <p>Quais suas bandas favoritas</p>
        <input id="unha" type="checkbox">
        <label for="unha">Unha Pintada</label>
        <br>

        <input id="metallica" type="Checkbox">
        <label for="metallica">Metallica</label>
        <br>

        <input type="hidden" name="token" value="1q2w3e"><!--esse campo não fica visivel-->
        <br>

        <label for="obs">Mensagem</label>
        <textarea id="obs" maxlength="280" cols="10" rows="5"></textarea>
        <br>
        
        <label for="cidade">Selecione sua cidade</label>
        <select id="cidade" required>
            <option selected disabled>-- Clique aqui --</option>
        <optgroup label="Ceará"></optgroup>
            <option>Fortaleza</option>
            <option>Caucaia</option>
            <option>Parambu</option>
        </optgroup>
        <optgroup label="Maranhão">
                <option>Imperatriz</option>
                <option>São Luiz</option>
        </optgroup>
    </select>
    
    <button>Enviar</button>
    </form>
</body>
</html>
