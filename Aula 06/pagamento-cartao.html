<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cartao.css">
</head>
<body>
    <section>
        <div>
            <h1>Pague no crédito</h1>
            <hr>
            <form action="">
                <label for="numero">Número</label>
                <input id="numero" type="text" required placeholder="0000 0000 0000 0000">
                

                <label for="titular">Titular</label>
                <input id="titular" type="text" required placeholder="CHIQUIM A F SILVA">
                

                <label for="cpf">CPF</label>
                <input id="cpf" type="text" required placeholder="123.123.123-12" pattern="[0-9]{11}">
                

                <label for="mes">Validade</label>
                <select id="mes">
                    <option selected disabled>-- Mes --</option>
                    <option>Janeiro</option>
                    <option>Fevereiro</option>
                </select>
                <select id="ano">
                    <option selected disabled>-- Ano --</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
                

                <label for="cvv">CVV</label>
                <input id="cvv" type="text" minlength="3" maxlength="3" required placeholder="000" pattern="[0-9]{3}">
                

                <button>Enviar</button>
            </form>
        </div>

        <div>
            <img width="80%" src="card.svg" alt="">
        </div>
    </section> 
</body>
</html>
